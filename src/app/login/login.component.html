<body>
    <div class="container">
        <form class="login-form" (ngSubmit)="login()" #loginform="ngForm">
            <div class="login-wrap">
                <p class="login-img"><i class="icon_lock_alt"></i></p>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_profile"></i></span>
                    <input type="text" required [(ngModel)]="user.username" name="username" class="form-control" placeholder="Username" autofocus>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                    <input type="password" required [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password">
                </div>
                <div>
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me"> Remember me
                        <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
                      </label>
                </div>
                <button class="btn btn-primary btn-lg btn-block" [disabled]="!loginform.form.valid" type="submit">Login</button>
                <button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>
            </div>
        </form>
    </div>
</body>
