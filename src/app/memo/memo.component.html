<section class="wrapper">
    <!--overview start-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-clipboard"></i> Memos</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                <li><i class="fa fa-clipboard"></i>Memos</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-success alert-dismissible fade in" [hidden]="messageHidden" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
                                                </button>
                <strong>Success!</strong> {{ message }}
            </div>
            <section class="panel">
                <header class="panel-heading">
                    Enter Memo Data
                </header>
                <div class="panel-body">
                    <div class="form">
                        <form class="form-validate form-horizontal" id="feedback_form" enctype="multipart/form-data" novalidate="novalidate" (ngSubmit)="addMemo()" #addMemoForm="ngForm">
                            <div class="form-group ">
                                <label for="title" class="control-label col-lg-2">Title <span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="title" name="title" type="text" required [(ngModel)]="memo.title" #title="ngModel">
                                    <div [hidden]="title.valid || title.pristine">
                                        <label for="title" class="error">Title is required.</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="content" class="control-label col-lg-2">URL <span class="required">*</span></label>
                                <div class="row">
                                    <div class="col-lg-7" style="display: inline-block; margin-bottom: 0;">
                                        <input class="form-control" id="content" name="content" (change)="onSelected($event)" type="file" required [(ngModel)]="memo.url" #content="ngModel">

                                        <span class="badge bg-primary">{{uploadProgressPerc}}</span>
                                        <div [hidden]="content.valid || content.pristine">
                                            <label for="content" class="error">Url is required.</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <button type="button" class="btn btn-default" (click)="uploadContent()">Upload</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="title" class="control-label col-lg-2">Latest</label>
                                <div class="col-lg-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="latest" [(ngModel)]="memo.latest">
                                            Is Latest?
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-primary" type="submit" [disabled]="!addMemoForm.form.valid">Save</button>
                                    <button class="btn btn-danger" (click)="deleteMemo()" type="button">Delete</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    Memos List
                </header>
                <div class="table-responsive">
                    <table id="memoDataTable" class="table table-bordered table-hover dt-responsive nowrap" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Url</th>
                                <th>Latest</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Url</th>
                                <th>Latest</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </section>
        </div>
    </div>
</section>
