<section class="wrapper">
    <!--overview start-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i>Guideline Types</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                <li><i class="fa fa-laptop"></i>Guideline Types</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-success alert-dismissible fade in" [hidden]="messageHidden" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
                                </button>
                <strong>Success!</strong> {{ message }}
            </div>
            <section class="panel">
                <header class="panel-heading">
                    Enter Guideline Type Data
                </header>
                <div class="panel-body">
                    <div class="form">
                        <form class="form-validate form-horizontal" id="feedback_form" enctype="multipart/form-data" novalidate="novalidate" (ngSubmit)="addGuidelineType()" #addGuidelineTypeForm="ngForm">
                            <div class="form-group ">
                                <label for="name" class="control-label col-lg-2">Name <span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="name" name="name" type="text" required [(ngModel)]="guidelineType.name" #name="ngModel">
                                    <div [hidden]="name.valid || name.pristine">
                                        <label for="name" class="error">Name is required.</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="folder" class="control-label col-lg-2">Folder <span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="folder" name="folder" type="text" required [(ngModel)]="guidelineType.folder" #folder="ngModel">
                                    <div [hidden]="folder.valid || folder.pristine">
                                        <label for="folder" class="error">Folder name is required.</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-primary" type="submit" [disabled]="!addGuidelineTypeForm.form.valid">Save</button>
                                    <button class="btn btn-danger" (click)="deleteGuidelineType()" type="button">Delete</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    Guideline Type List
                </header>

                <table id="guideTypeDataTable" class="table table-bordered table-hover dt-responsive nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Folder</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Folder</th>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </div>
    </div>
</section>
