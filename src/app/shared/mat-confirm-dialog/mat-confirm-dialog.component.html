<div class="modal-dialog modal-danger" style="margin: 0;" role="document">
  <div class="modal-content" style="width: 100%; height: 100%;">
    <div class="modal-header">
      <h4 class="modal-title">Warning</h4>
      <button class="close" type="button" (click)="onCloseDialog()" aria-label="Close"><span
          aria-hidden="true">Ã—</span></button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this record?</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" [mat-dialog-close]="false">No</button>
      <button class="btn btn-danger" type="button" [mat-dialog-close]="true">Yes</button>
    </div>
  </div>
</div>
