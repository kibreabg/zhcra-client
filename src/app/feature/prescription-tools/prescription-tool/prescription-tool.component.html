<section class="wrapper">
    <!--overview start-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> Prescription Tool</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                <li><i class="fa fa-laptop"></i>Prescription Tool</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-success alert-dismissible fade in" [hidden]="messageHidden" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
                                      </button>
                <strong>Success!</strong> {{ message }}
            </div>
            <section class="panel">
                <header class="panel-heading">
                    Enter Prescription Tool Data
                </header>
                <div class="panel-body">
                    <div class="form">
                        <form class="form-validate form-horizontal" id="feedback_form" enctype="multipart/form-data" novalidate="novalidate" (ngSubmit)="addPrescriptionTool()" #addPrescriptionToolForm="ngForm">
                            <div class="form-group ">
                                <label for="description" class="control-label col-lg-2">Description <span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="description" name="description" type="text" required [(ngModel)]="prescriptionTool.description" #description="ngModel">
                                    <div [hidden]="description.valid || description.pristine">
                                        <label for="description" class="error">Description is required.</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="parent" class="control-label col-lg-2">Parent <span class="required">*</span></label>
                                <div class="col-lg-7" style="display: inline-block; margin-bottom: 0;">
                                    <select class="form-control m-bot15" name="parent" id="parent" [(ngModel)]="prescriptionTool.parentId" #parent="ngModel">
                                  </select>
                                    <div [hidden]="parent.valid || parent.pristine">
                                        <label for="parent" class="error">Parent content is required.</label>
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <button type="button" id="getChildren" class="btn btn-default" (click)="getChildren()" [disabled]="parent.pristine">Get Children</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="content" class="control-label col-lg-2">Content <span class="required">*</span></label>
                                <div class="row">
                                    <div class="col-lg-7" style="display: inline-block; margin-bottom: 0;">
                                        <input class="form-control" id="content" name="content" type="text" required [(ngModel)]="prescriptionTool.content" #content="ngModel">
                                        <div [hidden]="content.valid || content.pristine">
                                            <label for="content" class="error">Content is required.</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-primary" type="submit" [disabled]="!addPrescriptionToolForm.form.valid">Save</button>
                                    <button class="btn btn-danger" (click)="deletePrescriptionTool()" type="button">Delete</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    Prescription Tool Data
                </header>

                <table id="prescriptionToolDataTable" class="table table-bordered table-hover dt-responsive nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Description</th>
                            <th>Content</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Description</th>
                            <th>Content</th>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </div>
    </div>
</section>
