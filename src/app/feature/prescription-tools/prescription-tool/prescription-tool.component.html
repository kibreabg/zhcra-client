<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-success" [hidden]="messageHidden" role="alert">
            <strong>Success!</strong> {{ message }}
        </div>
        <div class="card">
            <div class="card-header">
                Enter Prescription Information
            </div>
            <div class="card-body">
                <form class="form-validate form-horizontal" id="feedback_form" enctype="multipart/form-data"
                    novalidate="novalidate" (ngSubmit)="addPrescriptionTool()">
                    <div class="form-group ">
                        <label class="col-form-label">Description</label>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Description</mat-label>
                            <input matInput formControlName="title" />
                            <mat-error *ngIf="form.get('description').hasError('required')">
                                Description is <strong>required!</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group ">
                        <label for="parent" class="control-label col-lg-2">Parent <span
                                class="required">*</span></label>
                        <div class="col-lg-7" style="display: inline-block; margin-bottom: 0;">
                            <select class="form-control m-bot15" name="parent" id="parent">
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <button type="button" id="getChildren" class="btn btn-default" (click)="getChildren()">Get
                                Children</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="control-label col-lg-2">Content <span
                                class="required">*</span></label>
                        <div class="row">
                            <div class="col-lg-7" style="display: inline-block; margin-bottom: 0;">
                                <input class="form-control" id="content" name="content" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-primary" type="submit">Save</button>
                            <button class="btn btn-danger" (click)="deletePrescriptionTool()"
                                type="button">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Prescription List
            </div>
            <div class="card-body">
                <app-data-table (rowId)="onRowSelected($event)"></app-data-table>
            </div>
        </div>
    </div>
</div>
